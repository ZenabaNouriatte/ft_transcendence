services:
  proxy:
    image: nginx:alpine
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/certs:/etc/nginx/certs:ro
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - frontend
      - backend

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro

  backend:
    build:
      context: ./backend
    volumes:
      - db_data:/app/data
    command: ["node", "server.js"]

volumes:
  db_data:
