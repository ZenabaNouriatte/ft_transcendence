services:
  proxy:
    build: ./proxy
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      frontend:
        condition: service_started      
      gateway:
        condition: service_started
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/certs:/etc/nginx/certs:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost/healthz >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  frontend:
    build: ./frontend
    restart: unless-stopped
    healthcheck:
      #test: ["CMD-SHELL", "wget -q -O - http://localhost/ >/dev/null 2>&1 || exit 1"]
      test: ["CMD-SHELL", "curl -kfsS https://localhost/healthz >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  gateway:
    build: ./backend
    env_file: [.env]
    environment:
      - SERVICE_ROLE=gateway
      - PORT=8000
      - DB_PATH=${DB_PATH}
    volumes:
      - sqlite_data:/data
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:8000/healthz').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
    restart: unless-stopped


