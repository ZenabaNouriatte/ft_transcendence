services:
  proxy:
    build: ./proxy
    ports:
      - "0.0.0.0:8080:80"
      - "0.0.0.0:8443:443"
    environment:
      PUBLIC_HOST: ${PUBLIC_HOST:-localhost}
      FRONTEND_ORIGIN: "https://${PUBLIC_HOST:-localhost}:8443"
    depends_on:
      frontend: { condition: service_started }
      gateway:  { condition: service_started }
      grafana: { condition: service_started }
      prometheus: { condition: service_started }
      alertmanager: { condition: service_started }
      kibana: { condition: service_started }
    healthcheck:
      test: ["CMD-SHELL", "curl -kfsS https://localhost/healthz >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped


  frontend:
    build: ./frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -kfsS https://localhost/healthz >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  gateway:
    build: ./backend
    env_file: [.env]
    environment:
      SERVICE_ROLE: gateway
      PORT: "8000"
      NODE_ENV: "production"
      DB_PATH: /data/app.sqlite
      FRONT_ORIGINS: "${FRONT_ORIGINS}"
      ENABLE_SQLITE_METRICS: "true"       
      USERS_ONLINE_WINDOW_MIN: "5"
    volumes:
      - sqlite_data:/data
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:8000/healthz').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
    restart: unless-stopped


#--------------------------MICRO SERVICES BACKEND-----------------------------

  auth:
    build: ./backend
    env_file: [.env]
    environment:
      - SERVICE_ROLE=svc-auth
      - PORT=8101
      - JWT_SECRET=${JWT_SECRET} 
    command: ["node", "dist/index.js"]
    expose: [ "8101" ]

  game:
    build: ./backend
    environment:
      - SERVICE_ROLE=svc-game
      - PORT=8102
    depends_on:
      - gateway
    expose: [ "8102" ]

  chat:
    build: ./backend
    environment:
      - SERVICE_ROLE=svc-chat
      - PORT=8103
    depends_on:
      - gateway
    expose: [ "8103" ]

  tournament:
    build: ./backend
    environment:
      - SERVICE_ROLE=svc-tournament
      - PORT=8104
    depends_on:
      - gateway
    expose: [ "8104" ]

  user:
    build: ./backend
    environment:
      - SERVICE_ROLE=svc-user
      - PORT=8105
    depends_on:
      - gateway
    expose: [ "8105" ]




#--------------------------PROMETHEUS GRAFANA -------------------------

  prometheus:
    build: ./monitoring/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
      - --web.external-url=https://localhost:8443/prometheus/
      - --web.route-prefix=/
    expose:
      - "9090"
    volumes:
      - prometheus-data:/prometheus
    restart: unless-stopped

  alertmanager:
    build: ./monitoring/alertmanager
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager
      - --web.external-url=https://localhost:8443/alertmanager/
      - --web.route-prefix=/
    expose:
      - "9093"
    volumes:
      - alertmanager-data:/alertmanager
    restart: unless-stopped
  grafana: 
    build: ./monitoring/grafana
    env_file: 
      - .env
    ports: ["3000"]
    volumes:
      - grafana-data:/var/lib/grafana          
    depends_on: [prometheus]
    restart: unless-stopped


#-----------------------ELK ----------------------------

  elasticsearch:
    build: ./monitoring/elk/elasticsearch
    env_file: [.env]
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - xpack.security.transport.ssl.enabled=false  
      - xpack.security.http.ssl.enabled=false      
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    expose:
          - "9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "-u", "elastic:${ELASTIC_PASSWORD}", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=1s"]
      interval: 10s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  kibana:
    build: ./monitoring/elk/kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    env_file: [.env]
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_SYSTEM_PASSWORD}
    expose:
      - "5601"
    restart: unless-stopped

  logstash:
    build: ./monitoring/elk/logstash
    depends_on:
      elasticsearch:
        condition: service_healthy
    env_file: [.env]
    expose:
      - "5000"
    environment:
      - LS_JAVA_OPTS=-Xms256m -Xmx256m
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTICSEARCH_USERNAME=${ELASTIC_USERNAME}
    restart: unless-stopped

volumes:
  certs: {}
  grafana-data: {}
  prometheus-data: {}
  esdata: {}
  sqlite_data: {}
  alertmanager-data: {}
