events {}

http {
  # HTTP -> HTTPS (si ton port externe est 8443, on le garde ici)
  server {
    listen 80;
    return 301 https://$host:8443$request_uri;
  }

  # quelque part dans http { ... }
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

    # Génère un ID unique par requête
  map $request_id $req_id { 
    default $request_id;
  }

  # Log JSON lisible par Logstash/Kibana
  log_format json escape=json
    '{ "time":"$time_local","remote_addr":"$remote_addr","request_id":"$req_id",'
    '"method":"$request","status":$status,"body_bytes_sent":$body_bytes_sent,'
    '"request_time":$request_time,"upstream_time":"$upstream_response_time" }';




  server {
    listen 443 ssl;
    server_name localhost;

    # Certificats
    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://$host wss://$host; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'" always;

    # Proxy headers de base
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location /ws {
        proxy_pass http://gateway:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts importants pour WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 30s;
        
        # Désactiver la mise en cache et buffering
        proxy_buffering off;
        proxy_cache off;
    }

    # --- METRICS (match exact) -> BACKEND ---
    location = /metrics {
      proxy_pass http://gateway:8000;   # garde l'URI /metrics
      proxy_http_version 1.1;
      proxy_intercept_errors off;       # évite tout fallback SPA
    }

    # Health du proxy
    location = /healthz { 
      return 200;  
    }

    # --- API HTTP -> BACKEND ---
    location /api/ {
      proxy_pass http://gateway:8000;
      proxy_http_version 1.1;
    }


    # --- Page de test WS (bypass SPA) ---
    location = /ws-test.html {
      proxy_pass http://frontend:80/ws-test.html;
      proxy_intercept_errors off;
      add_header X-Debug-Location "frontend-ws-test" always;
    }

    # --- FRONTEND (statique sur :80) ---
    location = /index.html {
      proxy_pass http://frontend:80/index.html;
      proxy_http_version 1.1;
    }

    location / {
      proxy_pass http://frontend:80;
      proxy_http_version 1.1;
      proxy_intercept_errors on;
      error_page 404 = /index.html;   # fallback SPA
      add_header X-Debug-Location "frontend-root" always;  # debug temporaire
    }
    #  les logs d'acces en JSON
    access_log /var/log/nginx/access.json json;

    # Propage l'ID vers le backend
    proxy_set_header X-Request-ID $req_id;
    add_header X-Request-ID $req_id always;


  }
}