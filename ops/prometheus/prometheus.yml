global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules.yml 

scrape_configs:
  - job_name: 'backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:8000']

  # OPTIONNEL: si tu as ajout√© cAdvisor plus haut
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
